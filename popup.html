<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Debate Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¤– AI Debate</h1>
      <p class="subtitle">Let AI models debate each other</p>
    </div>

    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="dot"></span>
        <span id="statusText">Idle</span>
      </div>
      <div class="counter">
        <span class="label">Exchanges:</span>
        <span id="exchangeCount">0</span>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">
        <span class="icon">â–¶ï¸</span>
        Start Debate
      </button>
      <button id="stopBtn" class="btn btn-secondary" disabled>
        <span class="icon">â¸ï¸</span>
        Stop Debate
      </button>
    </div>

    <div class="settings">
      <label for="maxExchanges">Max Exchanges:</label>
      <input type="number" id="maxExchanges" value="10" min="1" max="100" aria-label="Maximum number of message exchanges between AIs">
      
      <label for="delaySeconds">Delay (seconds):</label>
      <input type="number" id="delaySeconds" value="5" min="1" max="30" aria-label="Delay in seconds between sending messages">
    </div>

    <div class="info">
      <p class="info-text">
        ğŸ“Œ Open ChatGPT and Gemini in split view<br>
        ğŸ“Œ Click "Start Debate" to begin<br>
        ğŸ“Œ The extension will exchange messages automatically
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
