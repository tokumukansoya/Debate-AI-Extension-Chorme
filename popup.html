<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIディベートコントロール</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🤖 AIディベート</h1>
    
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">準備完了</span>
      </div>
    </div>

    <div class="settings-section">
      <h3>設定</h3>
      
      <div class="setting-item">
        <label for="ai1Select">AI参加者1:</label>
        <select id="ai1Select">
          <option value="chatgpt">ChatGPT</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="ai2Select">AI参加者2:</label>
        <select id="ai2Select">
          <option value="gemini">Gemini</option>
          <option value="chatgpt">ChatGPT</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="debateTopic">トピック（任意）:</label>
        <input type="text" id="debateTopic" placeholder="ディベートのトピックを入力...">
      </div>

      <div class="setting-item">
        <label for="turnLimit">ターン制限:</label>
        <input type="number" id="turnLimit" value="5" min="1" max="20">
      </div>

      <div class="setting-item">
        <label for="delaySeconds">遅延時間（秒）:</label>
        <input type="number" id="delaySeconds" value="3" min="1" max="30">
      </div>
    </div>

    <div class="instruction-section">
      <p class="instruction">
        <strong>セットアップ:</strong>
        <br>1. 両方の参加者のAIモデルを選択
        <br>2. 必要なAIタブを開く（同じAIを別タブで開くことも可能）
        <br>3. 分割ビューで配置
        <br>4. ディベート開始をクリック
      </p>
    </div>

    <div class="control-section">
      <button id="startBtn" class="btn btn-start">ディベート開始</button>
      <button id="stopBtn" class="btn btn-stop" disabled>ディベート停止</button>
    </div>

    <div class="log-section">
      <h3>アクティビティログ</h3>
      <div id="activityLog" class="activity-log"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
