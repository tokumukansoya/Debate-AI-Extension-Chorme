<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Debate Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– AI Debate</h1>
    
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Ready</span>
      </div>
    </div>

    <div class="settings-section">
      <h3>Settings</h3>
      
      <div class="setting-item">
        <label for="ai1Select">AI Participant 1:</label>
        <select id="ai1Select">
          <option value="chatgpt">ChatGPT</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="ai2Select">AI Participant 2:</label>
        <select id="ai2Select">
          <option value="gemini">Gemini</option>
          <option value="chatgpt">ChatGPT</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="debateTopic">Topic (optional):</label>
        <input type="text" id="debateTopic" placeholder="Enter debate topic...">
      </div>

      <div class="setting-item">
        <label for="turnLimit">Turn Limit:</label>
        <input type="number" id="turnLimit" value="5" min="1" max="20">
      </div>

      <div class="setting-item">
        <label for="delaySeconds">Delay (seconds):</label>
        <input type="number" id="delaySeconds" value="3" min="1" max="30">
      </div>
    </div>

    <div class="instruction-section">
      <p class="instruction">
        <strong>Setup:</strong>
        <br>1. Select AI models for both participants
        <br>2. Open required AI tabs (can be same AI in different tabs)
        <br>3. Arrange in split view
        <br>4. Click Start Debate
      </p>
    </div>

    <div class="control-section">
      <button id="startBtn" class="btn btn-start">Start Debate</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Stop Debate</button>
    </div>

    <div class="log-section">
      <h3>Activity Log</h3>
      <div id="activityLog" class="activity-log"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
